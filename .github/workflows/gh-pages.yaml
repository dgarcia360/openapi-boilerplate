name: Publish OpenAPI to GitHub Pages

on:
  push:
    branches: [master]

jobs:
  gh-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5.0.0
        with:
          node-version: '16.x'
      - name: Build
        run: |
          npm ci
          npm run build
          npm run html
      - name: Deploy to GitHub Pages
        run : npm run deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
